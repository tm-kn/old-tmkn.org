{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
<div>
    <a href="{% pageurl page.get_parent %}">&laquo; blog index</a>
</div>
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p>
            <time pubdate datetime="{{ page.first_published_at.date.isoformat }}">
                {{ page.first_published_at.date|date }}
            </time>
        </p>
    </header>
    {% include_block page.body %}
</article>
{% endblock %}
