{% load wagtailimages_tags %}

{% image value.image width-800 as rendition %}

{% if rendition %}
<p>
    <figure>
        {{ rendition.img_tag }}
        {% if value.caption or rendition.alt %}
            <figcaption>{% firstof value.caption rendition.alt %}</figcaption>
        {% endif %}
    </figure>
</p>
{% endif %}
